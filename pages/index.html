                <a href="#"><i class="fas fa-home"></i>HOME</a>
                <a href="#"><i class="fas fa-film"></i>FILMES</a>

            </div>

                </div>                   
            </figure>

                </div>

                <div class="card-img ond-est"></div>
                <figcaption>Onde está segunda</figcaption>  
                <div class="cards-btn-container">

    <div id="modal-info" class="info-movie animate">
        <div class="info-content animate" id="info-content">
            <h2 id="movie-title"></h2>
            <div class="info-container">
                <div  id="info-text" class="info-text"></div>
                <div class="info-img" id="info-img"></div>
            </div>
            <div class="modal-btns">
                <button class=" modal-btn" id="mod-watch-btn">Assista Agora<i class="fas fa-play"></i></button> 
                <button class=" modal-btn" id= "close-modal-btn" onclick="closeModal()">Fechar<i class="fas fa-times"></i></button>
